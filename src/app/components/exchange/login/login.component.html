<div class="login-signup-form">
  <form class="login-signup-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Email</b></label>
      <input [(ngModel)]="username" name = "username" type="email" placeholder="Enter Email" id="username"  required>

      <label for="password"><b>Password</b></label>
      <input [(ngModel)]="password" name = "password" type="password" placeholder="Enter Password" id="password" required>

      <label for="passwordRepeat"><b>Repeat Password</b></label>
      <input [(ngModel)]="passwordRepeat" name = "passwordRepeat" type="password" placeholder="Repeat Password" id="passwordRepeat" required>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button (click) = "onLoginLogout()" type="submit" class="signup-btn">{{text}}</button>
        <button (click) = "onSignIn()" type="submit" class="signin-btn">Sign in</button>
      </div>
      <div *ngIf="checkIfErrorExist()" >{{error}}</div>
    </div>
  </form>
</div>
